<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://x.klarnacdn.net/kp/lib/v1/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <!--For response syntax highlighting-->
    <!-- <link rel="stylesheet" href="https://unpkg.com/prismjs/themes/prism.css" />
    <script src="https://unpkg.com/prismjs"></script> -->
    
    
    

    <title>Klarna Payments Demo</title>
</head>

<body>

    <script type="text/javascript">
        window.klarnaAsyncCallback = function () {}
    </script>

    <div id="app">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Klarna Payments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Klarna Checkout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Instant Shopping</a>
            </li>
        </ul>
        <div class="container-fluid">
            <div class="row pb-4 pt-4 justify-content-center">
                <button id="createSession" class="btn btn-dark" @click="createSession">Create KP Session</button>

                <button id="authorize" class="btn btn-light" @click="authorize"
                    v-if="payment_methods_loaded">Authorize</button>
                <button id="buy" class="btn btn-info" @click="placeOrder" v-if="authToken">Place Order</button>
            </div>
            <!--end row-->

    <!--Accordion has dynamic identifiers added so we can use the for-loop to get the data in the data-target and ids of the elements-->
            <div class="row justify-content-center">
                <div class="col-sm-12 col-md-8 pt-5 justify-content-center">
                    <div class="accordion" id="payment_methods_accordion">
                        <div class="card" v-for="pmcIdentifier in pmcIdentifiers">
                            <div class="card-header" :id="'heading_'+pmcIdentifier.identifier" data-toggle="collapse" :data-target="'#collapse'+pmcIdentifier.identifier" aria-expanded="false" :aria-controls="'collapse'+pmcIdentifier.identifier">
                                <button class="btn btn-link float-left align-self-middle" type="button">
                                        {{pmcIdentifier.name}}
                                </button>
                                    <img class="float-right pt-2 align-self-middle" :src="pmcIdentifier.badge" alt="Klarna Badge">
                            </div>
                            <div :id="'collapse'+pmcIdentifier.identifier" class="collapse" :aria-labelledby="'heading_'+pmcIdentifier.identifier" data-parent="#payment_methods_accordion">
                                <div class="card-body">
                                    <div :id="pmcIdentifier.identifier"></div>
                                    <!-- Sending in the specific identifier to the authorize function so that when the user
                                        clicks on the buy button, the authorize function is called on that specific
                                        payment method category -->
                                    <a href="#" class="btn btn-light" @click="authorize(pmcIdentifier.identifier)">Buy</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--end v-for div-->



            <!--Klarna Responses-->
            <div class="row pt-5 pb-5 justify-content-center">
                <div class="col-sm-12 col-md-9">
                    <template v-if="order_id">
                        <div class="alert alert-success alert-dismissable fade show" role="alert">
                            <button class="close" data-dismiss="alert">
                                <span aria-hidden="true"> &times; </span>
                            </button>
                            <h3 style="color: indianred" class="alert-heading">Purchase Confirmation</h3>
                            <pre class="alert-body">Order ID: {{order_id}}</pre>
                            <pre class="alert-body">Authorized Payment Method: {{authorized_payment_method.toUpperCase()}}</pre>
                        </div>
                    </template>
                    <template v-if="authToken">
                        <div class="alert alert-info alert-dismissable fade show">
                            <button class="close" data-dismiss="alert">
                                <span aria-hidden="true"> &times; </span>
                            </button>
                            <h3 class="alert-heading">Authorization token: </h3>
                            <pre class="alert-body">{{authToken}}</pre>
                        </div>
                    </template>
                    <template v-if="klarnaResponse">
                        <div class="alert alert-info alert-dismissable fade show">
                            <button class="close" data-dismiss="alert">
                                <span aria-hidden="true"> &times; </span>
                            </button>
                            <h4 class="alert-heading">Create Session Response: </h4>
                            <pre class="pre-scrollable">
                                {{klarnaResponse}}
                            </pre>
                        </div>
                    </template>
                    <!--End alert-->
                </div>
            </div>
        </div>
        <!--end container-fluid-->

    </div>
    <!--end app-->
 <script src="js/app.js"></script>

</body>

</html>
