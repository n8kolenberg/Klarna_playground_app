<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://x.klarnacdn.net/kp/lib/v1/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>KP Demo</title>
</head>
<body>
    
    <script type="text/javascript">window.klarnaAsyncCallback = function () { }</script>
    <div id="app">
        
        <section class="jumbotron jumbotron-fluid">
                <div class="container is-fluid">
                    <h1 class="display-4">
                    Klarna Payments Playground
                    </h1>
                    <p class="lead">
                    Test out Klarna Payments with your playground credentials
                    </p>
                </div>
        </section>
    
        <div class="container-fluid">
            <div class="row pb-4 pt-4">
                <div class="mx-auto">
                    <button id="createSession" class="btn btn-dark" @click="createSession">Create KP Session</button>
                
                    <button id="authorize" class="btn btn-light" @click="authorize">Authorize</button>            
                    
                    <button id="buy" class="btn btn-info" @click="placeOrder">Place Order</button>    
                </div>
         
            </div>

        </div>
        <div class="row">
            <div class="mx-auto">
                <div v-if="payment_method_categories" class="row pb-1">
                    <h3 class="col-9 align-self-center">{{payment_method_categories[0]['name']}}</h3>
                    <img class="col-3 align-self-center" :src="payment_method_categories[0]['asset_urls']['descriptive']" alt="">
                </div>
                <div id="klarna-container-pay-later" style="border: dotted indianred 1px; width: 650px; height: 300px"></div>
                <div id="klarna-container-pay-over-time" style="border: dotted indianred 1px; width: 650px; height: 300px" ></div>
                <div id="klarna-container-pay-now" style="border: dotted indianred 1px; width: 650px; height: 300px" ></div>

            </div>

        </div>
        </div>
    </div>
    
    
    
    <script defer src="../frontend/js/app.js"></script>
</body>
</html>
